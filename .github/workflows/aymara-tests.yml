name: Aymara SDK Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  repository_dispatch:
    types: [api-change]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PROD_TESTING_API_KEY: ${{ secrets.PROD_TESTING_API_KEY }}
      STAGING_TESTING_API_KEY: ${{ secrets.STAGING_TESTING_API_KEY }}
      API_TEST_ENV: ${{ github.event.client_payload.env || vars.API_TEST_ENV }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Run tests
        run: python -m pytest
