name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  repository_dispatch:
    types: [run-staging-tests]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to test (e.g., v0.1.1)"
        required: false
        type: string
      api_test_env:
        description: "API test environment"
        required: false
        type: choice
        options:
          - production
          - staging
        default: "production"
      skip_tests:
        description: "Skip tests"
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  actions: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    if: >
      ${{ github.event_name != 'workflow_dispatch' || 
      (github.event_name == 'workflow_dispatch' && github.event.inputs.skip_tests != 'true') ||
      github.event_name == 'repository_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Run tests
        env:
          PROD_TESTING_API_KEY: ${{ secrets.PROD_TESTING_API_KEY }}
          STAGING_TESTING_API_KEY: ${{ secrets.STAGING_TESTING_API_KEY }}
          API_TEST_ENV: ${{ github.event.inputs.api_test_env || (github.event_name == 'repository_dispatch' && 'staging') || vars.API_TEST_ENV }}
        run: pytest
